sudo: false

language: c

compiler:
  - clang
  - gcc

script:
  - autoreconf -i
  - ./configure
  - make -j 8
  - make clean
  - make -j 32

addons:
  coverity_scan:
    project:
      name: "ltratt/extsmail"
    notification_email: laurie@tratt.net
    build_command_prepend: "./configure; make clean"
    build_command:   "make"
    branch_pattern: coverity_scan
